{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2 class="titulo-detalhes">{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p class="post-detalhes">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
