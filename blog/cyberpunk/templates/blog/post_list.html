{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1 class="titulo-fonte"><a class="cor-link" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
            <p class="post-fonte">{{ post.text|linebreaksbr|slice:":150" }}</p>
        </div>
    {% endfor %}
{% endblock %}
